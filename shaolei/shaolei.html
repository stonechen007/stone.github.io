<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>扫雷游戏</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>扫雷</h1>
            <div class="controls">
                <div class="info">
                    <span class="mines-count">
                        <i class="fas fa-bomb"></i>
                        <span id="mines-left">10</span>
                    </span>
                    <span class="timer">
                        <i class="fas fa-clock"></i>
                        <span id="timer">0</span>
                    </span>
                </div>
                <div class="difficulty">
                    <button data-difficulty="easy" class="active">简单</button>
                    <button data-difficulty="medium">中等</button>
                    <button data-difficulty="hard">困难</button>
                </div>
                <button id="new-game" class="new-game">
                    <i class="fas fa-redo"></i> 新游戏
                </button>
            </div>
        </div>
        <div class="game-container">
            <div id="board" class="board"></div>
        </div>
        <div class="instructions">
            <p>💡 手机：长按标记地雷，点击揭开方块</p>
            <p>💻 电脑：右键标记地雷，左键揭开方块</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
