<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>俄罗斯方块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            touch-action: none;
        }

        .game-container {
            position: relative;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        #gameCanvas, #nextCanvas {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #nextCanvas {
            align-self: flex-start;
        }

        .game-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stats {
            margin-bottom: 20px;
        }

        .stat-item {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #333;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .touch-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }

        .touch-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1.2rem;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            opacity: 0.9;
        }

        button:hover {
            background-color: #4338ca;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }

            .touch-controls {
                display: block;
            }

            .controls button:not(.mobile-visible) {
                display: none;
            }

            button {
                padding: 20px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-info">
            <div class="stats">
                <div class="stat-item">分数: <span id="score">0</span></div>
                <div class="stat-item">等级: <span id="level">1</span></div>
                <div class="stat-item">消除行数: <span id="lines">0</span></div>
            </div>
            <div>下一个方块:</div>
            <canvas id="nextCanvas"></canvas>
            <div class="controls">
                <button onclick="startGame()" class="mobile-visible">开始</button>
                <button onclick="pauseGame()" class="mobile-visible">暂停</button>
            </div>
        </div>
    </div>

    <div class="touch-controls">
        <div class="touch-buttons">
            <button id="leftBtn">←</button>
            <button id="rotateBtn">旋转</button>
            <button id="rightBtn">→</button>
            <button id="dropBtn">下落</button>
        </div>
    </div>

    <div id="gameOver" class="game-over">
        <h2>游戏结束</h2>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button onclick="startGame()">再玩一次</button>
    </div>

    <script>
        const BLOCK_SIZE = 30;
        const COLS = 10;
        const ROWS = 20;
        
        const canvas = document.getElementById('gameCanvas');
        const nextCanvas = document.getElementById('nextCanvas');
        const ctx = canvas.getContext('2d');
        const nextCtx = nextCanvas.getContext('2d');

        // 设置画布大小
        function resizeGame() {
            const maxWidth = Math.min(window.innerWidth - 40, 300);
            const maxHeight = window.innerHeight - 200;
            
            const blockSize = Math.floor(Math.min(maxWidth / COLS, maxHeight / ROWS));
            
            canvas.width = COLS * blockSize;
            canvas.height = ROWS * blockSize;
            
            nextCanvas.width = 4 * blockSize;
            nextCanvas.height = 4 * blockSize;
            
            return blockSize;
        }

        let blockSize = resizeGame();

        // 方块形状定义
        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1], [1, 1]], // O
            [[1, 1, 0], [0, 1, 1]], // Z
            [[0, 1, 1], [1, 1, 0]] // S
        ];

        const COLORS = [
            '#FF0D72', '#0DC2FF', '#0DFF72',
            '#F538FF', '#FF8E0D', '#FFE138',
            '#3877FF'
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameLoop;
        let currentPiece;
        let nextPiece;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = false;
        let touchStartX = 0;
        let isTouching = false;

        class Piece {
            constructor(shape = null, color = null) {
                this.shape = shape || SHAPES[Math.floor(Math.random() * SHAPES.length)];
                this.color = color || COLORS[Math.floor(Math.random() * COLORS.length)];
                this.x = Math.floor((COLS - this.shape[0].length) / 2);
                this.y = 0;
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                if (this.collision()) {
                    this.x -= dx;
                    this.y -= dy;
                    return false;
                }
                return true;
            }

            rotate() {
                const original = this.shape;
                // 转置矩阵
                this.shape = this.shape[0].map((_, i) =>
                    this.shape.map(row => row[i]).reverse()
                );
                if (this.collision()) {
                    this.shape = original;
                    return false;
                }
                return true;
            }

            collision() {
                for (let y = 0; y < this.shape.length; y++) {
                    for (let x = 0; x < this.shape[y].length; x++) {
                        if (this.shape[y][x] && (
                            board[y + this.y] === undefined ||
                            board[y + this.y][x + this.x] === undefined ||
                            board[y + this.y][x + this.x]
                        )) {
                            return true;
                        }
                    }
                }
                return false;
            }

            lock() {
                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            board[y + this.y][x + this.x] = this.color;
                        }
                    });
                });
            }
        }

        function createPiece() {
            return new Piece();
        }

        function draw() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制已固定的方块
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(ctx, x, y, value);
                    }
                });
            });

            // 绘制当前方块
            if (currentPiece) {
                currentPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(ctx, x + currentPiece.x, y + currentPiece.y, currentPiece.color);
                        }
                    });
                });
            }

            // 绘制下一个方块
            nextCtx.fillStyle = '#fff';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (nextPiece) {
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * blockSize) / 2;
                nextPiece.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            drawBlock(nextCtx, x, y, nextPiece.color, offsetX / blockSize, offsetY / blockSize);
                        }
                    });
                });
            }
        }

        function drawBlock(context, x, y, color, offsetX = 0, offsetY = 0) {
            context.fillStyle = color;
            context.fillRect((x + offsetX) * blockSize, (y + offsetY) * blockSize, blockSize - 1, blockSize - 1);
        }

        function update(time = 0) {
            if (isPaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                drop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function drop() {
            if (!currentPiece.move(0, 1)) {
                currentPiece.lock();
                clearLines();
                if (checkGameOver()) {
                    gameOver();
                    return;
                }
                currentPiece = nextPiece;
                nextPiece = createPiece();
            }
            dropCounter = 0;
        }

        function clearLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(value => value)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += [40, 100, 300, 1200][linesCleared - 1] * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 50);
                
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function checkGameOver() {
            return board[0].some(value => value);
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
        }

        function startGame() {
            // 重置游戏状态
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            isPaused = false;
            
            document.getElementById('gameOver').style.display = 'none';
            updateStats();
            
            currentPiece = createPiece();
            nextPiece = createPiece();
            
            if (gameLoop) {
                cancelAnimationFrame(gameLoop);
            }
            
            lastTime = 0;
            update();
        }

        function pauseGame() {
            isPaused = !isPaused;
            if (!isPaused) {
                lastTime = 0;
                update();
            }
            document.querySelector('.controls button:nth-child(2)').textContent = 
                isPaused ? '继续' : '暂停';
        }

        // 触摸控制
        document.getElementById('leftBtn').addEventListener('touchstart', () => currentPiece?.move(-1, 0));
        document.getElementById('rightBtn').addEventListener('touchstart', () => currentPiece?.move(1, 0));
        document.getElementById('rotateBtn').addEventListener('touchstart', () => currentPiece?.rotate());
        document.getElementById('dropBtn').addEventListener('touchstart', () => {
            while (currentPiece?.move(0, 1)) {}
        });

        // 键盘控制
        document.addEventListener('keydown', event => {
            if (!isPaused && currentPiece) {
                switch(event.keyCode) {
                    case 37: // 左箭头
                        currentPiece.move(-1, 0);
                        break;
                    case 39: // 右箭头
                        currentPiece.move(1, 0);
                        break;
                    case 40: // 下箭头
                        currentPiece.move(0, 1);
                        break;
                    case 38: // 上箭头
                        currentPiece.rotate();
                        break;
                    case 32: // 空格
                        while (currentPiece.move(0, 1)) {}
                        break;
                }
            }
        });

        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            blockSize = resizeGame();
            draw();
        });

        // 阻止移动端滚动
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        // 初始化游戏
        startGame();
    </script>
</body>
</html>
